<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- th:replace serve a rimpiazzare l'head con quello presente nel fragments -->
<head th:replace="fragments/cdn :: cdn">
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<div class="page-header">
			<h2>CardTracker - <small>Pagina di errore</small></h2>
		</div>
		<table>
			<tr>
				<td style="width:20%">Date</td>
				<td style="width:80%" th:text="${timestamp}"></td>
			</tr>
			<tr>
				<!--per visualizzare il path sorgente dell'errore-->
				<td>Path</td>
				<td th:text="${path}"></td>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}"></td>
			</tr>
			<tr>
				<td>Exception</td>
				<td th:text="${exception}"></td>
			</tr>
			<tr>
				<td>Trace</td>
				<td th:text="${trace}"></td>
			</tr>
		</table>
	</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
